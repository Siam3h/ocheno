{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
    <script type="text/javascript" src="{% static 'blog/main.js' %}"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ocheno</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="container py-5 d-flex justify-content-between">
        <h1><a class="text-dark font-weight-bold" href="{% url 'homepage' %}">Ocheno</a></h1>
        <button onclick="toggleDarkMode()" class="btn btn-outline-info">Toggle</button>
    </nav>
    <div class='container'>
        {% block content %} {% endblock %}
    </div>
    <!-- Footer -->
    <footer class="bg-grey">
        <p class="text-dark text-center border-top pt-2">Copyright &copy; Ocheno</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
